<div class="container">
    <div class="header">
        <div class="status">
            <h3 id="status">{{status.currentQuiz}}/{{status.totalQuiz}}</h3>
            <h3 id="timer">{{timer| timer}}</h3>
        </div>
        <div class="question">
            <h3 id="question">{{quiz.question | singletitlecase}}</h3>
        </div>
    </div>
    <form (ngSubmit)="onNextQuiz()" #answerForm = "ngForm">
        <div class="options">
                <input type="radio" name="option" id="option1" value="1" ngModel>
                <label for="option1">A) {{quiz.option1|  singletitlecase}}</label>
                
                <input type="radio" name="option" id="option2" value="2" ngModel>
                <label for="option2">B) {{quiz.option2| singletitlecase}}</label>
                
                <input type="radio" name="option" id="option3" value="3" ngModel>
                <label for="option3">C) {{quiz.option3| singletitlecase}}</label>    
                
                <input type="radio" name="option" id="option4" value="4" ngModel>
                <label for="option4">D) {{quiz.option4| singletitlecase}}</label>
        </div>
        <div class="submit">
            <button type="submit">Submit Answer</button>
        </div>
    </form>
</div>
